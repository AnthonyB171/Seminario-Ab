<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="registroForm" (ngSubmit)="registrar()">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registroForm.get('nombre')?.touched && registroForm.get('nombre')?.invalid">
      <p>El nombre es obligatorio.</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" formControlName="apellido"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registroForm.get('apellido')?.touched && registroForm.get('apellido')?.invalid">
      <p>El apellido es obligatorio.</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registroForm.get('email')?.touched && registroForm.get('email')?.invalid">
      <p>Ingresa un correo válido.</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="contraseña"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registroForm.get('contraseña')?.touched && registroForm.get('contraseña')?.invalid">
      <p>La contraseña debe tener al menos 6 caracteres.</p>
    </ion-text>

    <ion-text color="danger" *ngIf="mensajeError">
      <p>{{ mensajeError }}</p>
    </ion-text>

    <ion-button expand="block" type="submit" [disabled]="registroForm.invalid">
      Registrarse
    </ion-button>

    <ion-text class="ion-text-center">
      <p>¿Ya tienes cuenta?</p>
    </ion-text>

    <ion-button expand="block" fill="clear" (click)="volverLogin()">
      Volver a Login
    </ion-button>

  </form>
</ion-content>
