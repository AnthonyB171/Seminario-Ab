<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Imagen de perfil circular -->
  <div class="profile-default-image-container">
    <img src="assets/images/user.png.jpg" alt="Usuario">
    <p>Ingresa tus datos</p>
  </div>

  <!-- Formulario reactivo -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input
        label="Email"
        labelPlacement="stacked"
        placeholder="Escribe tu correo"
        formControlName="email"
        type="email">
      </ion-input>
    </ion-item>
    <div class="validation-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      <div *ngFor="let validation of validation_messages.email">
        <div *ngIf="loginForm.get('email')?.hasError(validation.type)">
          {{ validation.message }}
        </div>
      </div>
    </div>

    <ion-item>
      <ion-input
        label="Contraseña"
        labelPlacement="stacked"
        type="password"
        placeholder="Escribe tu contraseña"
        formControlName="password">
      </ion-input>
    </ion-item>
    <div class="validation-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      <div *ngFor="let validation of validation_messages.password">
        <div *ngIf="loginForm.get('password')?.hasError(validation.type)">
          {{ validation.message }}
        </div>
      </div>
    </div>
    <ion-button fill="clear" size="small" (click)="goToRecover()">¿Olvidaste tu contraseña?</ion-button>
    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Ingresar</ion-button>

    <ion-text class="ion-text-center">
  <p>¿No tienes una cuenta?</p>
</ion-text>

<ion-button expand="block" fill="clear" (click)="goToRegistro()">
  Crear cuenta
</ion-button>

  </form>
</ion-content>
