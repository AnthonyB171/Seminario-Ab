<ion-header>
  <ion-toolbar>
    <ion-title>Intro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">
      <div class="ion-text-center ion-padding">
        <img [src]="slide.image" alt="Slide image" class="slide-img" />
        <h2>{{ slide.title }}</h2>
        <p>{{ slide.description }}</p>
      </div>
    </ion-slide>
  </ion-slides>

  <div class="ion-padding ion-text-center">
    <ion-button expand="block" color="primary" (click)="finalizarIntro()">
      Empezar
    </ion-button>
  </div>

</ion-content>
